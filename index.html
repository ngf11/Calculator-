<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="display1">2 + 2</div>
        <div class="display2">5</div>
      </div>

      <button class="two-buttons">CLEAR</button>
      <button>DEL</button>

      <button class="operators">÷</button>
      <button class="operators">7</button>
      <button class="operators">8</button>
      <button class="operands">9</button>
      <button class="operators">x</button>
      <button class="operators">4</button>
      <button class="operators">5</button>
      <button class="operands">6</button>
      <button class="operators">+</button>
      <button class="operators">1</button>
      <button class="operators">2</button>
      <button class="operands">3</button>
      <button class="operators">-</button>
      <button class="operands">.</button>
      <button class="operators">0</button>
      <button class="two-buttons">=</button>
    </div>
    <!-- <footer><p>Copyright © 2023 ngf11</p></footer> -->
  </body>
</html>
