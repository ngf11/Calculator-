<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="display1"></div>
        <div class="display2"></div>
      </div>
      <div class="buttons">
        <button class="clear-all">CLEAR</button
        ><button class="delete-all">DELETE</button>
        <button class="operators">7</button>
        <button class="operators">8</button>
        <button class="operators">9</button>
        <button class="operands">%</button>
        <button class="operators">4</button><button class="operators">5</button
        ><button class="operators">6</button>
        <button class="operands">X</button> <button class="operators">1</button
        ><button class="operators">2</button><button class="operators">3</button
        ><button class="operands">-</button> <button class="operators">.</button
        ><button class="operators">0</button><button class="operands">=</button
        ><button class="operands">+</button>
      </div>
    </div>
  </body>
</html>
